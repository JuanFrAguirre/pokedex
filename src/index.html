<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PokeDex</title>
		<link rel="stylesheet" href="../assets/styles/styles.css" />
	</head>
	<body>
		<main class="pokedex">
			<!-- TOP -->
			<div class="pokedex__top">
				<div class="pokedex__top--left">
					<div class="pokedex__top--left--spacer"></div>
					<div class="pokedex__top--left--content"></div>
				</div>
				<div class="pokedex__top--center">
					<div class="center-card">
						<div class="center-card__black-square">
							<div class="black-dot__container">
								<div class="black-dot"></div>
							</div>
						</div>
						<div class="center-card__screen--border">
							<div class="center-card__screen">
								<h1>hola Koji, soy tu pokedex</h1>
								<div class="center-card__screen--glare"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="pokedex__top--right"></div>
			</div>

			<!-- CENTER -->
			<div class="pokedex__center"></div>

			<!-- BOTTOM -->
			<div class="pokedex__bottom">
				<div class="pokedex__bottom--left"></div>
				<div class="pokedex__bottom--center">
					<div class="center-card">
						<div class="center-card__black-square">
							<div class="white-dots__container">
								<div class="white-dots">
									<div class="white-dots--dot"></div>
									<div class="white-dots--dot"></div>
								</div>
							</div>
						</div>
						<div class="center-card__screen--border">
							<div class="center-card__screen">
								<h1>hola Koji, soy tu pokedex</h1>
								<div class="center-card__screen--glare"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="pokedex__bottom--right">
					<div class="gps__outer--container">
						<div class="gps__outer">
							<div class="gps__inner">
								<div class="gps"></div>
								<div class="gps--little-dot"></div>
							</div>
							<div class="glare"></div>
						</div>
					</div>
					<div class="spacer"></div>
				</div>
			</div>
		</main>
	</body>
</html>
